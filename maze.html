<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>HieuXC maze</title>
  <link rel="stylesheet" href="/css/maze.css" />
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.min.js"></script>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/addons/p5.sound.min.js"></script>
</head>

<body>
  <main></main>
  <div class="controlPanel">
    <div class="title">Choose Algorithm</div>
    <div class="description">and click two cell to find path</div>
    <br />
    <div id="DFS" class="container">DFS
      <input id="DFSInput" type="radio" checked="checked" name="radio">
      <span class="checkmark"></span>
    </div>
    <div id="AStar" class="container">A*
      <input id="AStarInput" type="radio" name="radio">
      <span class="checkmark"></span>
    </div>
    <script type="text/javascript" src="/js/cell.js"></script>
    <script type="text/javascript" src="/js/maze.js"></script>
</body>

</html>
